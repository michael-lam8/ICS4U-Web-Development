<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Word Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    form {
      font-size: 1.5em;
    }
    .scrambled, input, button {
      font-family: monospace;
      font-size: 2em;
    }
  </style>
</head>

<body>
  <h1>Word game!</h1>
  <form id="joke-form">
    <label>
      Unscramble these letters to form a word:<Br>
      <span class="scrambled">ASCULNRBME</span>
      <br>
      <input type="text" size="10" id="userInput">
    </label>
    <button type="submit">Check</button>
  </form>
  <br>
  <div id="msg"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script>
    $("#joke-form").on("submit", function(event) {
      event.preventDefault();
      if ($("#userInput").val().toLowerCase() === "unscramble") {
        $("#msg").text("You got the word!").css("color", "green");
      } else {
        $("#msg").text("Sorry, try again!").css("color", "red");
      }
    });
  </script>
</body>

</html>
