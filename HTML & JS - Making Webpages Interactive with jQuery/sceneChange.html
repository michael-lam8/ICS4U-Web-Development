<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Scene Change</title>
  <style>
    #leafers {
      position: absolute;
      top: 210px;
      left: 378px;
    }
  </style>
</head>

<body>
  <img src="https://www.kasandbox.org/programming-images/landscapes/beach-with-palm-trees.png" id="background">
  <img src="https://www.kasandbox.org/programming-images/avatars/leafers-seedling.png" id="leafers">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  <script>
    $("#leafers").on("click", function(event) {
      $("#leafers").attr({
        src: "https://cdn.kastatic.org/images/avatars/svg/leafers-sapling.svg",
        width: "125px"
      });
    });

    var $sound = $("<audio preload = auto>");
    $sound.attr("src", "https://www.kasandbox.org/programming-sounds/rpg/water-slosh.mp3");
    $("body").on("click", function() {
      $("body").append($sound);
      $sound[0].play();
    });

    $("#background").on("click", function(event) {
      $("#background").attr("src", "https://www.kasandbox.org/programming-images/animals/crocodiles.png")
    });
  </script>

</body>

</html>
